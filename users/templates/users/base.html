{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Four Winds Thrift {% endblock %}</title>
  {% load static %} 
  <link rel="icon" type="image/x-icon" href="http://crouton.net/favicon.ico"> <!-- Site icon for later, temporarily a crouton lol -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar-image {
      width: 40px; /* Adjust the size as needed */
      height: auto;
    }
  </style>
</head>
<body>
<!-- REPLACE ALL THESE WITH PRETTY IMAGES LATER -->
<!-- NAV BAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- right now, this is just the bootstrap template-->
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Four Winds Thrift</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- NAV BAR ITEMS START HERE -->
      <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/listings/">
        <img src="{% static 'images/navbar/hanger.png' %}" alt="Home" class="navbar-image">
      </a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Other
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Color of the Day</a></li>
              <li><a class="dropdown-item" href="/weather/">Weather</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Thrift Map</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0"> <!-- User Buttons -->
          {% if user.is_authenticated %}
          <a class="nav-link" href="/profile">Profile</a>
            
          <li class="nav-item">
            <form action="{% url 'logout' %}" method = post>
              {% csrf_token %}
              <button type="submit" class="nav-link">Logout</button>
            </form>
          </li>

          {% endif %}
    
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
    <!-- Content from child templates will appear here -->
  {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
